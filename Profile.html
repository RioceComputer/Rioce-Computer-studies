  <title>Student Dashboard</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f9fafb;
      --sidebar: #1f2937;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --danger: #dc2626;
      --radius: 12px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: var(--sidebar);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .sidebar a {
      text-decoration: none;
      color: #cbd5e1;
      display: block;
      padding: 12px 14px;
      border-radius: var(--radius);
      margin-bottom: 8px;
      font-size: 14px;
      transition: 0.25s;
    }
    
    .sidebar a:hover,
    .sidebar a.active {
      background: var(--primary);
      color: #fff;
    }
    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .header {
      background: #fff;
      padding: 14px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .user-info {
      display: flex; align-items: center; gap: 12px;
    }
    .header img {
      width: 40px; height: 40px;
      border-radius: 50%; object-fit: cover;
    }
    /* Content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 24px;
    }
    .card h3 {
      font-size: 16px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.25s;
    }
    .btn-primary {
      background: var(--primary); color: #fff;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger {
      background: var(--danger); color: #fff;
    }
    .btn-danger:hover { background: #b91c1c; }
